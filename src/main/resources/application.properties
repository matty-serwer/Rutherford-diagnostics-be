spring.application.name=rutherford-d1

# Server Configuration  
server.port=${SERVER_PORT:8080}

# Database Configuration - NO FALLBACK VALUES, must be provided externally
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# CORS Configuration - NO FALLBACKS, must be set per environment
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Management Configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:never}

# Allow templates, block actual secrets
!application.properties
!application-dev.properties  
!application-prod.properties

# Block all files with actual secrets
application-local.properties
application-secrets.properties
application-*.local.properties
.env*
!.env.example
